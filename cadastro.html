<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formulário de cadastro</title>
</head>
<body>

    <div class="container">


        <div id="back">

            <div class="form-image">
                 <img src="saúde_e_bem_estar.jpg" alt=""> 
            </div>

            <div class="form">
                <div>
    
                
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                     
                    </div>
    
                    <div class="input-group">
                        <div class="input-box">
                            <label for="inptNome:">Nome completo:</label>
                            <input id="inptNome"placeholder="Digite seu nome">
                        </div>
    
                        <div class="input-box">
                            <label for="inptIdade">Idade:</label>
                            <input id="inptIdade"  placeholder="Digite sua idade">
                        </div>
    
                        <div class="input-box">
                            <label for="inptDoenca">Doença:</label>
                            <input id="inptDoenca" placeholder="Nome da doença">
                        </div>
    
                        <div class="input-box">
                            <label for="inptEmail">E-mail do responsavel:</label>
                            <input id="inptEmail" placeholder="Digite seu e-mail"> 
                        </div>
    
                        <div class="input-box">
                            <label for="inptEndereco">Endereço:</label>
                            <input id="inptEndereco"  placeholder="Digite seu endereço">
                        </div>
    
                        <div class="input-box">
                            <label for="inptSenha">Senha:</label>
                            <input id="inptSenha"  placeholder="Digite sua senha"> 
                        </div>
    
                
                    </div>
    
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>
    
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">Feminino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">Masculino</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">Outros</label>
                            </div>
    
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">Prefiro não dizer</label>
                            </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button onclick="cadastroPessoa()">Cadastrar</button>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
